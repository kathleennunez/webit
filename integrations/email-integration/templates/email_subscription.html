<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Subscription Activated</title>
  </head>
  <body style="margin:0;padding:0;background-color:#f5f3ff;font-family:Arial,Helvetica,sans-serif;color:#1f2937;">
    <table role="presentation" width="100%" cellpadding="0" cellspacing="0" style="background-color:#f5f3ff;padding:24px 0;">
      <tr>
        <td align="center">
          <table role="presentation" width="600" cellpadding="0" cellspacing="0" style="background-color:#ffffff;border-radius:12px;overflow:hidden;box-shadow:0 8px 24px rgba(0,0,0,0.08);">
            <tr>
              <td style="padding:28px 32px;background-color:#1d4ed8;color:#ffffff;">
                <h1 style="margin:0;font-size:22px;line-height:1.3;">Subscription active</h1>
                <p style="margin:8px 0 0;font-size:14px;opacity:0.9;">You're all set for premium access.</p>
              </td>
            </tr>
            <tr>
              <td style="padding:28px 32px;">
                <p style="margin:0 0 16px;font-size:15px;">Hi {{name}},</p>
                <p style="margin:0 0 18px;font-size:15px;">
                  Your <strong>{{plan}}</strong> plan is now active.
                </p>
                <table role="presentation" width="100%" cellpadding="0" cellspacing="0" style="border-collapse:collapse;">
                  <tr>
                    <td style="padding:10px 0;border-bottom:1px solid #e5e7eb;font-size:14px;"><strong>Next renewal</strong></td>
                    <td style="padding:10px 0;border-bottom:1px solid #e5e7eb;font-size:14px;text-align:right;">{{renewal_at}}</td>
                  </tr>
                  <tr>
                    <td style="padding:10px 0;border-bottom:1px solid #e5e7eb;font-size:14px;"><strong>Provider</strong></td>
                    <td style="padding:10px 0;border-bottom:1px solid #e5e7eb;font-size:14px;text-align:right;">{{provider}}</td>
                  </tr>
                </table>
                <p style="margin:20px 0 0;font-size:14px;">
                  <a href="{{manage_link}}" style="color:#2563eb;text-decoration:none;">Manage your subscription</a>
                </p>
              </td>
            </tr>
            <tr>
              <td style="padding:20px 32px;background-color:#eef2ff;border-top:1px solid #e5e7eb;">
                <p style="margin:0;font-size:12px;color:#475569;">
                  Subscription ID: {{subscription_id}}
                </p>
              </td>
            </tr>
          </table>
          <p style="margin:16px 0 0;font-size:12px;color:#94a3b8;">This is an automated message from Webit.</p>
        </td>
      </tr>
    </table>
  </body>
</html>
