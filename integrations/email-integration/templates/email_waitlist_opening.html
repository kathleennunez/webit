<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Waitlist Spot Opened</title>
  </head>
  <body style="margin:0;padding:0;background-color:#ecfdf3;font-family:Arial,Helvetica,sans-serif;color:#0f172a;">
    <table role="presentation" width="100%" cellpadding="0" cellspacing="0" style="background-color:#ecfdf3;padding:24px 0;">
      <tr>
        <td align="center">
          <table role="presentation" width="600" cellpadding="0" cellspacing="0" style="background-color:#ffffff;border-radius:12px;overflow:hidden;box-shadow:0 8px 24px rgba(15,23,42,0.08);">
            <tr>
              <td style="padding:28px 32px;background-color:#16a34a;color:#ffffff;">
                <h1 style="margin:0;font-size:22px;line-height:1.3;">A seat just opened</h1>
                <p style="margin:8px 0 0;font-size:14px;opacity:0.9;">Complete your registration while spots are available.</p>
              </td>
            </tr>
            <tr>
              <td style="padding:28px 32px;">
                <p style="margin:0 0 16px;font-size:15px;">Hi {{name}},</p>
                <p style="margin:0 0 18px;font-size:15px;">
                  A spot is available for <strong>{{webinar_title}}</strong>.
                </p>
                <table role="presentation" width="100%" cellpadding="0" cellspacing="0" style="border-collapse:collapse;">
                  <tr>
                    <td style="padding:10px 0;border-bottom:1px solid #dcfce7;font-size:14px;"><strong>Scheduled</strong></td>
                    <td style="padding:10px 0;border-bottom:1px solid #dcfce7;font-size:14px;text-align:right;">{{webinar_datetime}}</td>
                  </tr>
                  <tr>
                    <td style="padding:10px 0;border-bottom:1px solid #dcfce7;font-size:14px;"><strong>Host</strong></td>
                    <td style="padding:10px 0;border-bottom:1px solid #dcfce7;font-size:14px;text-align:right;">{{webinar_host}}</td>
                  </tr>
                </table>
                <p style="margin:20px 0 0;font-size:14px;">
                  <a href="{{webinar_link}}" style="display:inline-block;padding:10px 16px;background-color:#16a34a;color:#ffffff;text-decoration:none;border-radius:6px;">
                    Complete registration
                  </a>
                </p>
              </td>
            </tr>
            <tr>
              <td style="padding:20px 32px;background-color:#dcfce7;border-top:1px solid #bbf7d0;">
                <p style="margin:0;font-size:12px;color:#475569;">
                  Seats are limited, so register soon.
                </p>
              </td>
            </tr>
          </table>
          <p style="margin:16px 0 0;font-size:12px;color:#94a3b8;">This is an automated message from Webit.</p>
        </td>
      </tr>
    </table>
  </body>
</html>
