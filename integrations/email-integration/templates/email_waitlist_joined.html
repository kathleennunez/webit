<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Waitlist Confirmed</title>
  </head>
  <body style="margin:0;padding:0;background-color:#f0f9ff;font-family:Arial,Helvetica,sans-serif;color:#0f172a;">
    <table role="presentation" width="100%" cellpadding="0" cellspacing="0" style="background-color:#f0f9ff;padding:24px 0;">
      <tr>
        <td align="center">
          <table role="presentation" width="600" cellpadding="0" cellspacing="0" style="background-color:#ffffff;border-radius:12px;overflow:hidden;box-shadow:0 8px 24px rgba(15,23,42,0.08);">
            <tr>
              <td style="padding:28px 32px;background-color:#0284c7;color:#ffffff;">
                <h1 style="margin:0;font-size:22px;line-height:1.3;">You are on the waitlist</h1>
                <p style="margin:8px 0 0;font-size:14px;opacity:0.9;">We will email you if a spot opens.</p>
              </td>
            </tr>
            <tr>
              <td style="padding:28px 32px;">
                <p style="margin:0 0 16px;font-size:15px;">Hi {{name}},</p>
                <p style="margin:0 0 18px;font-size:15px;">
                  You are now waitlisted for <strong>{{webinar_title}}</strong>.
                </p>
                <table role="presentation" width="100%" cellpadding="0" cellspacing="0" style="border-collapse:collapse;">
                  <tr>
                    <td style="padding:10px 0;border-bottom:1px solid #e0f2fe;font-size:14px;"><strong>Scheduled</strong></td>
                    <td style="padding:10px 0;border-bottom:1px solid #e0f2fe;font-size:14px;text-align:right;">{{webinar_datetime}}</td>
                  </tr>
                  <tr>
                    <td style="padding:10px 0;border-bottom:1px solid #e0f2fe;font-size:14px;"><strong>Host</strong></td>
                    <td style="padding:10px 0;border-bottom:1px solid #e0f2fe;font-size:14px;text-align:right;">{{webinar_host}}</td>
                  </tr>
                </table>
                <p style="margin:20px 0 0;font-size:14px;">
                  <a href="{{webinar_link}}" style="color:#2563eb;text-decoration:none;">View webinar details</a>
                </p>
              </td>
            </tr>
            <tr>
              <td style="padding:20px 32px;background-color:#e0f2fe;border-top:1px solid #bae6fd;">
                <p style="margin:0;font-size:12px;color:#475569;">
                  We will notify you as soon as a seat becomes available.
                </p>
              </td>
            </tr>
          </table>
          <p style="margin:16px 0 0;font-size:12px;color:#94a3b8;">This is an automated message from Webit.</p>
        </td>
      </tr>
    </table>
  </body>
</html>
