<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>We'd Love Your Feedback</title>
  </head>
  <body style="margin:0;padding:0;background-color:#f1f5f9;font-family:Arial,Helvetica,sans-serif;color:#0f172a;">
    <table role="presentation" width="100%" cellpadding="0" cellspacing="0" style="background-color:#f1f5f9;padding:24px 0;">
      <tr>
        <td align="center">
          <table role="presentation" width="600" cellpadding="0" cellspacing="0" style="background-color:#ffffff;border-radius:12px;overflow:hidden;box-shadow:0 8px 24px rgba(15,23,42,0.08);">
            <tr>
              <td style="padding:28px 32px;background-color:#334155;color:#ffffff;">
                <h1 style="margin:0;font-size:22px;line-height:1.3;">How was the webinar?</h1>
                <p style="margin:8px 0 0;font-size:14px;opacity:0.9;">Your feedback helps the host improve.</p>
              </td>
            </tr>
            <tr>
              <td style="padding:28px 32px;">
                <p style="margin:0 0 16px;font-size:15px;">Hi {{name}},</p>
                <p style="margin:0 0 18px;font-size:15px;">
                  Please share your thoughts on <strong>{{webinar_title}}</strong> with {{webinar_host}}.
                </p>
                <p style="margin:20px 0 0;font-size:14px;">
                  <a href="{{webinar_link}}" style="display:inline-block;padding:10px 16px;background-color:#334155;color:#ffffff;text-decoration:none;border-radius:6px;">
                    Leave feedback
                  </a>
                </p>
              </td>
            </tr>
            <tr>
              <td style="padding:20px 32px;background-color:#e2e8f0;border-top:1px solid #cbd5f5;">
                <p style="margin:0;font-size:12px;color:#6b7280;">
                  Thanks for helping us improve future events.
                </p>
              </td>
            </tr>
          </table>
          <p style="margin:16px 0 0;font-size:12px;color:#94a3b8;">This is an automated message from Webit.</p>
        </td>
      </tr>
    </table>
  </body>
</html>
